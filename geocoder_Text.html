<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Geocoding service</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
      var geocoder;
      var map;
      //var marker;

      function initialize() {
        geocoder = new google.maps.Geocoder();
        var latlng = new google.maps.LatLng(37.441883400000000000, -122.143019499999980000);
        var mapOptions = {
          zoom: 16,
          center: latlng
        }
        map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

        
        google.maps.event.addListener(map, 'click', function(event){
          geocoder.geocode({'latLng': event.latLng}, function(results, status) {

          if (status == google.maps.GeocoderStatus.OK) {

            if(results[1]) {
              
              var database_file = new File('../database_test.txt');
              var reader = new FileReader();
              reader.readAsText(database_file);

              var marker = new google.maps.Marker({
                position: event.latLng,
                map: map,
                title: results[0].formatted_address
              });
              
              map.setZoom(16);
              map.setCenter(event.latLng);

              google.maps.event.addListener(marker, 'click', function(){
                marker.setMap(null);
                marker = null;
              }); 

            }
            else {
              alert('No results found');
            }
          } 
          else {
            alert('Geocoder failed due to: ' + status);
          }
          });  
        });
        
      }

      function codeAddress() {
        var address = document.getElementById('address').value;
        geocoder.geocode( { 'address': address}, function(results, status) {
          if (status == google.maps.GeocoderStatus.OK) {
            map.setCenter(results[0].geometry.location);
            var marker = new google.maps.Marker({
                map: map,
                position: results[0].geometry.location,
                title: results[0].formatted_address
            });
            map.setZoom(16);
          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }

      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="panel">
      <input id="address" type="textbox" value="Palo Alto, CA">
      <input type="button" value="Geocode" onclick="codeAddress()">
    </div>
    <div id="map-canvas"></div>
  </body>
</html>
